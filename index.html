<!DOCTYPE html>
<html lang="en">

<head>

    <!--Las etiquetas "meta" dan información al navegador para que sepa como tratar el proyecto. 

        Meta charset: Números, letras y símbolos para representar un lenguaje o alfabeto; para ello 
        se agrega "UTF-8".-->
        <meta charset="UTF-8"/>

        <!--
        Meta name="" content="": Mostrará inf. de la descripción que tengamos del sitio.-->
        <meta name="description" content="Esta página es una prueba. Vuelva mañana 😀"/>

        <!--
        Meta name="robots": Controlar cómo los robots de los motores de búsqueda ordenar la información, y si deben incluirla o no en el índice
        (indexación de la URL). Y se complementa con content="index, follow" (tienes autorización de colocar nuestro página en el índice).-->
        <meta name="robots" content="index,follow"/>

        <!--
        Meta name="viewport": Etiqueta empleada para proyectos responsive (actualmente todos deben ser 100%
        responsive). Viewport significa "tamaño de la pantalla" -->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"/>

        <!--Otra etiqueta es <title></title>: Esto muestra el título de la página-->
        <title>Lista de super</title>

    <!--La etiqueta <Link>: Con una de estas podemos linkear a nuestro css: el atributo rel="stylesheet" 
    indica que se cargará una hoja de stilos y el href="style.css" es la ruta al documento.css-->
    <link rel="stylesheet" href="#"/>

</head>

<body>
